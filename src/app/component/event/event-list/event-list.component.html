<h2>Event List</h2>
<div class="event-list">
    <div *ngFor="let e of events">
        Title: <strong>{{e.title}}</strong> &nbsp;
        Date: {{e.date}} &nbsp;
        ID: {{e.id}}
        <br />
        {{e.description}}
        <hr>
    </div>
</div>
<br /> <br />
<div>
    <a href="Javascript:void(0)" (click)="prev()" *ngIf="page>0">Prev</a> &nbsp;&nbsp;&nbsp;&nbsp;
    {{page+1}}/{{totalPages}} &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="Javascript:void(0)" (click)="next()" *ngIf="events.length == 3">Next</a>
</div>

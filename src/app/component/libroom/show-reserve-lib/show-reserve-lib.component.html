<!-- <button (click)="showReserves()">Show Reservations</button> -->

<div *ngIf="reservations!=[]">
    <div class="prettyFormat">
        <div *ngFor="let r of reservations">
            Room Number: {{r.roomNumber}}
            &nbsp;
            Date: {{r.reservedDate}}
            &nbsp;
            Patron: {{r.patronName}}
            &nbsp;
            Patron Id: {{r.patronId}}
        </div>
        <br>
    </div>
</div>
